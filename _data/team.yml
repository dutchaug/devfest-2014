  thumbnailUrl: HugoVisser.jpg
  team: true
  bio: "Hugo has over 15 years of experience as a software engineer, ranging from server side to desktop and from web to mobile. Since the original announcement he closely follows the developments of the Android platform which resulted in his first app in 2009, Rainy Days, which has since been downloaded nearly 1.000.000 times worldwide. In 2014 he took the next step by starting his own company Little Robots that focuses on apps and other clever uses of the Android platform. Hugo is also an organizer of The Dutch Android User Group, where Android professionals can meet and share knowledge with each other during monthly meetings."
