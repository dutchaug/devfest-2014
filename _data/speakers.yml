 id: 3
 name: "S&oslash;ren"
 surname: "Gjesse"
 company: "Google"
 title: "Software Engineer on the Dart team"
 bio: '<p>My name is S&oslash;ren Gjesse and I am a software engineer working at Google in Aarhus Denmark. I work on the <a href="https://www.dartlang.org/">Dart</a> team and am responsible for our IO libraries and <a href="https://www.youtube.com/watch?v=UqolCJsvD_g">cloud integration</a>, including using Dart on App Engine. I have also worked on the Dart to JavaScript translator (dart2js). Before the Dart project I worked on the V8 JavaScript engine with my main focus on debugger support. I have been with Google for 7 years, and before that I have been working for a number of international and Danish companies as software engineer and senior consultant. These companies are: CSC, Systematic Software Engineering, TDC (Danish telecom). I hold a MSc in Computer Science from Aarhus University from 1986.</p>'
 thumbnailUrl: SorenGjesse.jpg
 rockstar: true
 social:
   - {name: "site", link: "http://dartlang.org/"}
