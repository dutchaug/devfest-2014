  id: 109
  title: "Using Google Glass for Secure Access Control"
  description: "Recently we built an open source Google Glass authentication application together with SURFnet, which allows a user to login to websites and/or other properties using just the Google Glass. The Glass stores the user's digital identity, and the user simply logs in by using the Glass to look at the login screen of a website (scanning a qr code on the screen).<br/>In this talk I will not just demo the application and show an innovative way to use Google Glass, but will also talk about the challenges we faced bringing this app to Google Glass, so it's a playful introduction into developing apps for Google Glass."
  subtype: presentation
  speakers: [9]
  language: English
  complexity: "Beginner"
  track: "Thor"
