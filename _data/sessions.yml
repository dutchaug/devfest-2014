  id: 110
  title: "Enterprise scale AngularJS: Component library and Style guide"
  description: "Every developer tends to reinvent the wheel over and over and over and over again. How do you prevent multiple implementations of the same functionality? How do you guarantee a uniform user experience (UX) across hundreds of pages and lots of different small web applications and 300 developers.<br/><br/>In this talk we will address our experiences in moving the biggest online banking website in the Netherlands from a traditional JSP based web application towards a SPA using <a href='https://angularjs.org/'>AngularJS</a>.<br/><br/>We will demonstrate how and why we have build a component library and style guide. On top of that we have build a documentation application which:<br/><br/>- Allows the UX-designer to rapidly make prototypes<br/>- Forces UX-designers to think of the big picture<br/>- Allows the developers to use ready made components and markup straight from UX<br/>- Tries to bridges the gap between outrages UX designs and technical limitations<br/><br/>Topics that will be addressed in this talk:<br/><br/>- Building and testing shared UX components with <i>AngularJS</i>, <i>Karma</i> and <i>Protractor</i><br/>- Testing shared CSS library components and markup with _Galen_<br/>- Demonstrate changeability of look and feel in live applications<br/>- Using _PageObjects_ to minimize impact"
  subtype: presentation
  speakers: [10,11]
  language: English
  complexity: "Advanced"
  track: "Spiderman"
-
  id: 111
  title: "1 year of Go @ eBay / Marktplaats"
  description: "Marktplaats is running on a micro-services architecture written mainly in Java & Scala using continuous development and deployment. <a href='http://admarkt.marktplaats.nl/'>Admarkt</a> (Marktplaats' pay per click advertisement system) is built on the same technology stack was hitting scalability limits on all levels.<br/><br/>In this presentation I'm going to explain how I changed the development process to become more productive and what effect the introduction of <a href='http://golang.org'>Go</a> had on the team. Go helped us tackle dependency management and compile time issues. All new services are written in Go. Scala & Java services are rewritten in Go. Team members are advocating Go.<br/><br/>I will layout the methodology and toolbox we're using, how small and how big we've scaled with Go. While the rest of the company is moving forward with Scala we remain an island but I'm convinced that time is on our side."
  subtype: presentation
  speakers: [12]
  language: English
  complexity: "Beginner"
  track: "Thor"
-
  id: 112
  title: "AngularJS best practices and experiences"
  description: "This session is about tricks, pitfalls and best practises in AngularJS in a few different fields such as debugging techniques, backend communication, code organisation and avoiding bad practices. This session is organised as a live coding session to show all the points in practical ways (and on a real working application). It will end up with a useful questions-answers part where everyone can ask a question about building their own AngularJS application."
  subtype: presentation
  speakers: [13]
  language: English
  complexity: "Intermediate"
  track: "Spiderman"
-
  id: 113
  title: "Using Gradle for Android"
  description: "Last year Google introduced a <a href='http://tools.android.com/tech-docs/new-build-system'>new build system for Android</a> apps: <a href='http://www.gradle.org/'>Gradle</a>, replacing Ant. Gradle is more powerful and much better documented. I will explain how to use the Android plugin for Gradle. Based on examples we will explore some of the powers of Gradle and how to improve your project setup resulting in better quality and more convenience."
  subtype: presentation
  speakers: [14]
  language: English
  complexity: "Intermediate"
  track: "Catwoman"
-
  id: 114
  title: "Android Wear Workshop (Note runs for 2 hours!)"
  description: "In this workshop, we'll get our hands dirty with the Android Wear SDK. No doubt that you've seen the LG G Watch, Samsung Gear Live and Motorola Moto 360, so surely you're excited to play with them! Dive into creating an Android Wear app, and learn how you can adapt your app to appear on these cool new devices!<br/><br/><b>Please note:</b> it's required that you bring your own Android device running Android 4.3 or higher. Not sure if your device supports Android Wear? Check: <a href='http://g.co/WearCheck'>http://g.co/WearCheck</a> on your device to find out. </span><span>If you cannot bring an Android Wear compatible device, check with a buddy that you can team up using his or hers.<br/><br/><b>Please note:</b> Some experience with Android is required. If you're familiar with setting up a project in <a href='https://developer.android.com/sdk/installing/studio.html'>Android Studio</a> and building an app with <a href='http://developer.android.com/guide/topics/ui/notifiers/notifications.html'>notifications</a>, you're ready to start working with Android Wear. Please install the latest Android SDK tools, platform-tools, build-tools and Android 4.4W (API 20) SDK at home, to avoid download-mania on-site!<br/><br/>During the course of this workshop we will make sure that there are plenty Android Wear devices available on site to develop and test with.<br/><br/>This is a guided workshop with prearranged material. Experienced Android developers are present to help you with the exercises or answer any questions you might have.<br/><br/><a href='https://docs.google.com/forms/d/156xMyVQc7LnzyF5jOvywE_nWi-oKGBs_u_9syxOKVqc/viewform'><b>Important: Reserve your workshop seat by registering here!</b></a>"
  subtype: workshop
  speakers: [15,16]
  language: English
  complexity: "Intermediate"
  track: "School for the gifted"
-
  id: 115
  title: "A Developers Guide to Containers in the Cloud"
  description: "Everyone is talking about Containers, but mostly in the context of how they work and not why and when they are useful or how to apply them to your own often complex and unique Use Cases. We'll look at how Google Cloud Platform enables developers when it comes to building Cloud Native applications and we'll show how support for containers fits into the big picture and provide insight into the when, why and how of using them. We'll wrap up with a cool demo of the Kubernetes Container Scheduler."
  subtype: presentation
  speakers: [17]
  language: English
  complexity: "Beginner"
  track: "Thor"
-
  id: 116
  title: "Multiplayer games with Chromecast"
  description: "Build engaging experiences using <a href='https://developers.google.com/cast/'>Google Chromecast</a> by leveraging the power of the web that Chromecast brings to your TV. This session shows how to use the Chromecast SDKs to build cross-platform multiplayer games for the living room. It covers the Chromecast Javascript SDK, Websockets and more."
  subtype: presentation
  speakers: [18]
  language: English
  complexity: "Beginner"
  track: "Spiderman"
-
  id: 117
  title: "Hands On Compute Engine - NodeJs and ElasticSearch"
  description: "In this hands-on session we'll dive into GCE (Google Compute Engine), the overall technical architecture, how Q42 uses GCE in their commercial projects and how GCE differs from platforms like Amazon.<br/><br/>After a snappy tech tour on GCE we will live-code a Nodejs and Elastic Search cluster on GCE and show how you do that, how it runs and how you can move forward on that, how to scale and manage it on GCE.<br/><br/>This session is interesting for people who want to know more or use GCE in their projects, who wants to know more about GCE architecture or who already use GCE and want to move forward with Elastic Search or Nodejs on GCE.<br/><br/>."
  subtype: presentation
  speakers: [19]
  language: English
  complexity: "Intermediate"
  track: "Thor"
-
  id: 118
  title: "Android Notifications"
  description: "In this talk I'm going to introduce the changes around notifications in Android L.<br/><br/>Those changes start with a new design of notifications. Though some of those come automagically, you have to add information for other parts to get the best results.<br/><br/>Another change coming is the ability to present notifications on the lock screen. Obviously not everything should be visible there. Let's see how to keep private stuff private while still making use of this feature.<br/><br/>And finally there's the new ability to get the users immediate attention by using the new 'Heads-on notifications'<br/><br/>All this is guided by my firm believe that notifications should inform users but not annoy them!"
  subtype: presentation
  speakers: [20]
  language: English
  complexity: "Intermediate"
  track: "Catwoman"
-
  id: 119
  title: "Designing Angular Components"
  description: "Angular has influenced the way I work, a lot. During this talk, I will explain how I leverage Angular to componentize a frontend architecture. I will show you how working with components helps with automated testing (unit, e2e), and how it is also very suitable for rapid prototyping.<br/><br/>We'll also look at some changes that have happened in Angular over the past year (and why), changes that are going to happen with Angular 2.0, and how we can take inspiration from these to further improve our own architecture.<br/><br/>This session is aimed both at people who have no Angular experience yet and at those who have. I'll cover various features that Angular has to offer, but also throw in a lot of opinion and share some lessons that I have learned over the past few years."
  subtype: presentation
  speakers: [21]
  language: English
  complexity: "Advanced"
  track: "Spiderman"
-
  id: 120
  title: "SQLite behind a Content Provider: tips & tricks"
  description: "The content provider does a great job at providing a data abstraction layer for your app. Abstracting your SQLite database behind a provider gives you a number of benefits that may make it appealing enough it to use it in all your apps. The developer documentation recommends to only use a content provider when you plan to expose data to other apps. Should you follow that recommendation? In this talk I will highlight key benefits that you can gain from using a content provider. I will show what a typical SQLite-based content provider implementation looks like. I'll also show how to deal with common issues like synchronizing with a rest-client, handling relations through foreign keys and implementing error handling through transactions and rollback."
  subtype: presentation
  speakers: [22]
  language: English
  complexity: "Intermediate"
  track: "Catwoman"
