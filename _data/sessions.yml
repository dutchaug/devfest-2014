  id: 108
  title: "Introduction to web components"
  description: "<a href='http://webcomponents.org/'>Web components</a> are an awesome new set of standards, that pave the way we think and build the web applications of the future.<br/>In this talk I would like to go over the basics of these standards and provide a better understanding of what they are, what makes them so great and how we can use them."
  subtype: presentation
  speakers: [8]
  language: English
  complexity: "Beginner"
  track: "Web"
