  id: 121
  title: "Fireside Chat"
  description: "In this informal session we would like to sit by the virtual fireplace and give you the possibility to ask any question to various speakers on the fireside panel. If we are just staring at each other the moderator will put an extra woodblock on the fire by posing a taunting statement with the intention to heat up the discussion to a passionate debate."
  subtype: presentation
  speakers: [15,19,4,2,8]
  language: English
