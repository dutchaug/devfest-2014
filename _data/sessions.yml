  id: 114
  title: "Android Wear Workshop"
  description: "In this workshop, we'll get our hands dirty with the Android Wear SDK. No doubt that you've seen the LG G Watch, Samsung Gear Live and Motorola Moto 360, so surely you're excited to play with them! Dive into creating an Android Wear app, and learn how you can adapt your app to appear on these cool new devices!<br/><br/><b>Please note:</b> it's required that you bring your own Android device running Android 4.3 or higher. Not sure if your device supports Android Wear? Check: <a href='http://g.co/WearCheck'>http://g.co/WearCheck</a> on your device to find out. </span><span>If you cannot bring an Android Wear compatible device, check with a buddy that you can team up using his or hers.<br/><br/><b>Please note:</b> Some experience with Android is required. If you're familiar with setting up a project in <a href='https://developer.android.com/sdk/installing/studio.html'>Android Studio</a> and building an app with <a href='http://developer.android.com/guide/topics/ui/notifiers/notifications.html'>notifications</a>, you're ready to start working with Android Wear. Please install the latest Android SDK tools, platform-tools, build-tools and Android 4.4W (API 20) SDK at home, to avoid download-mania on-site!<br/><br/>During the course of this workshop we will make sure that there are plenty Android Wear devices available on site to develop and test with.<br/><br/>This is a guided workshop with prearranged material. Experienced Android developers are present to help you with the exercises or answer any questions you might have.<br/><br/><a href='https://docs.google.com/forms/d/156xMyVQc7LnzyF5jOvywE_nWi-oKGBs_u_9syxOKVqc/viewform'><b>Important: Reserve your workshop seat by registering here!</b></a>"
  subtype: workshop
  speakers: [15,16]
  language: English
  complexity: "Intermediate"
  track: "Mobile"
