  id: 109
  title: "Using Google Glass for Secure Access Control"
  description: "Recently we built an open source Google Glass authentication application together with SURFnet, which allows a user to login to websites and/or other properties using just the Google Glass. The Glass stores the user's digital identity, and the user simply logs in by using the Glass to look at the login screen of a website (scanning a qr code on the screen).<br/>In this talk I will not just demo the application and show an innovative way to use Google Glass, but will also talk about the challenges we faced bringing this app to Google Glass, so it's a playful introduction into developing apps for Google Glass."
  subtype: presentation
  speakers: [9]
  language: English
  complexity: "Beginner"
  track: "Cloud & Other"
-
  id: 110
  title: "Enterprise scale AngularJS: Component library and Style guide"
  description: "Every developer tends to reinvent the wheel over and over and over and over again. How do you prevent multiple implementations of the same functionality? How do you guarantee a uniform user experience (UX) across hundreds of pages and lots of different small web applications and 300 developers.<br/><br/>In this talk we will address our experiences in moving the biggest online banking website in the Netherlands from a traditional JSP based web application towards a SPA using <a href='https://angularjs.org/'>AngularJS</a>.<br/><br/>We will demonstrate how and why we have build a component library and style guide. On top of that we have build a documentation application which:<br/><br/>- Allows the UX-designer to rapidly make prototypes<br/>- Forces UX-designers to think of the big picture<br/>- Allows the developers to use ready made components and markup straight from UX<br/>- Tries to bridges the gap between outrages UX designs and technical limitations<br/><br/>Topics that will be addressed in this talk:<br/><br/>- Building and testing shared UX components with <i>AngularJS</i>, <i>Karma</i> and <i>Protractor</i><br/>- Testing shared CSS library components and markup with _Galen_<br/>- Demonstrate changeability of look and feel in live applications<br/>- Using _PageObjects_ to minimize impact"
  subtype: presentation
  speakers: [10,11]
  language: English
  complexity: "Advanced"
  track: "Web"
-
  id: 111
  title: "1 year of Go @ eBay / Marktplaats"
  description: "Marktplaats is running on a micro-services architecture written mainly in Java & Scala using continuous development and deployment. <a href='http://admarkt.marktplaats.nl/'>Admarkt</a> (Marktplaats' pay per click advertisement system) is built on the same technology stack was hitting scalability limits on all levels.<br/><br/>In this presentation I'm going to explain how I changed the development process to become more productive and what effect the introduction of <a href='http://golang.org'>Go</a> had on the team. Go helped us tackle dependency management and compile time issues. All new services are written in Go. Scala & Java services are rewritten in Go. Team members are advocating Go.<br/><br/>I will layout the methodology and toolbox we're using, how small and how big we've scaled with Go. While the rest of the company is moving forward with Scala we remain an island but I'm convinced that time is on our side."
  subtype: presentation
  speakers: [12]
  language: English
  complexity: "Beginner"
  track: "Cloud & Other"
